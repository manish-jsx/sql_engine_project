 <!-- Modal -->
 <div id="newsletter-modal" class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center hidden">
  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-lg relative">
      <button id="close-modal" class="absolute top-2 right-2 text-gray-400 hover:text-gray-600">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
      </button>
      <h1 class="text-3xl font-bold mb-6 text-center">Subscribe to our Newsletter</h1>
      <form id="newsletter-form">
          <div class="mb-4">
              <label for="email" class="block text-sm font-medium text-gray-700">Email address:</label>
              <input type="email" id="email" name="email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
          </div>
          <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md">Subscribe</button>
      </form>
  </div>
</div>

<!-- Script to open modal after 1 minute -->
<script>
  setTimeout(function() {
      var modal = document.getElementById('newsletter-modal');
      modal.classList.remove('hidden');
  }, 60000); // 1 minute = 60,000 milliseconds
</script>
